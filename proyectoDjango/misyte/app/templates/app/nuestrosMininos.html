{% extends 'app/base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'app/css/galeria.css' %}">
{% endblock %}
{% block js %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="{% static 'app/js/main.js' %}"></script>
{% endblock %}

{% block contenido %}

<!-- Galeria completa de todas las imagenes -->

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <hr>
                <h1 class="center-aling titulo">¿Que Gato se Interesaria adoptar?</h1>
                <hr>
                <div class="carousel center-aling">
                    <div class="carousel-item">
                        <h2 class="subtitulo">Oliver</h2>
                        <div class="linea-division"></div>
                        <p class="sabor">Curioso</p>
                        <img src="{% static 'app/img/gatocamara.jpg' %}" alt="">
                    </div>
                    <div class="carousel-item">
                        <h2 class="subtitulo">Mario</h2>
                        <div class="linea-division"></div>
                        <p class="sabor">Flojo</p>
                        <img src="{% static 'app/img/gatodepana.jpg' %}" alt="">

                    </div>
                    <div class="carousel-item">
                        <h2 class="subtitulo">Tobias</h2>
                        <div class="linea-division"></div>
                        <p class="sabor">Agresivo</p>
                        <img src="{% static 'app/img/gatoleon.jpg' %}" alt="">

                    </div>

                    <div class="carousel-item">
                        <h2 class="subtitulo">Copito</h2>
                        <div class="linea-division"></div>
                        <p class="sabor">Cariñoso</p>
                        <img src="{% static 'app/img/gatonieve.jpg' %}" alt="">

                    </div>

                    <div class="carousel-item">
                        <h2 class="subtitulo">Calcetin</h2>
                        <div class="linea-division"></div>
                        <p class="sabor">Travieso</p>
                        <img src="{% static 'app/img/gatoreja.jpg' %}" alt="">

                    </div>
                </div>
                <hr>
            </div>

        </div>

    </div>




</body>

{% endblock %}
