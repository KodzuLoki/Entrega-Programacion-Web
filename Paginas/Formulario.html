  <div class="container" style="background-color:#a973e6">
    <div class="container" style="background-color:#a973e6">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-sm">
            <form class="form-horizontal" method="post">
              <fieldset>
                <!-- FORMULARIO -->
                <legend class="titulo">Por que quieres adoptar</legend>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                  <div class="col-md-8">
                    <input id="fname" name="name" type="text" placeholder="Nombre Completo*" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                  <div class="col-md-8">
                    <input id="email" name="email" type="text" placeholder="Correo*" class="form-control">
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone bigicon"></i></span>
                  <div class="col-md-8">
                    <input id="phone" name="phone" type="text" placeholder="Celular*" class="form-control">
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i
                      class="fa fa-pencil-square-o bigicon"></i></span>
                  <div class="col-md-8">
                    <textarea class="form-control" id="message" name="message"
                      placeholder="Escribenos, por que quieres adoptar*" rows="7"></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-secondary btn-lg" id="btn-contac">Enviar</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
